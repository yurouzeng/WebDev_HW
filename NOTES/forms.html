<!DOCTYPE html>
<html>
<head>
	<title>a form</title>
</head>
<body>
	<h1>this is a form</h1>
	<form>

		<fieldset>
		<!-- what's in the "" for label and input should be the same -->
		<label for="FirstName">First Name: </label>
		<input name="FirstName" type="text">

		<label for="LastName">Last Name: </label>
		<input name="LastName" type="text" placeholder="Last Name" maxlength="15">
		</fieldset>

		<legend>check boxes</legend>

		<label for="Pet">checkboxes</label>
		<br /><input name="Pet" type="checkbox" value="Dog">Dog
		<br /><input name="Pet" type="checkbox" value="Cat">Cat

		<label for="Pet2">radio boxes</label>
		<br /><input name="Pet2" type="radio" value="Dog">Dog
		<br /><input name="Pet2" type="radio" value="Cat">Cat

</body>
</html>
